<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type"  content="text/html" charset="UTF-8">
    <title>Study</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/study.css" />
    <script src="js/jquery-3.5.0.min.js" type="application/javascript"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:replace="navigation :: nav"></div>
<div class="container-fluid main" >
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span>发现</h2>
            <hr>
            <div class="media" th:each="question:${questionList.questions}" >
                <div class="media-left">
                    <a th:href="@{'/question/'+${question.id}}">
                        <img class="media-object img-circle" th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body" >
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <span th:text="${question.description}"></span><br>
                    <span class="text-desc" th:text="${question.commentCount}+'个回复·'+${question.viewCount}+'个浏览·'+${#dates.format(question.gmtCreate,'yyyy/MM/dd HH:mm')}+'创建'"> </span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${questionList.firstPage}">
                        <a th:href="@{/(pageNum=1)}" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${questionList.previousPage}">
                        <a th:href="@{/(pageNum=${questionList.curPage} - 1)}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page:${questionList.pages}" th:class="${questionList.curPage}==${page} ? 'active' : ''"><a th:href="@{/(pageNum=${page})}" th:text="${page}">1</a></li>

                    <li th:if="${questionList.nextPage}">
                        <a th:href="@{/(pageNum=${questionList.curPage} + 1)}" aria-label="Previous">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${questionList.lastPage}">
                        <a th:href="@{/(pageNum=${questionList.totalPage})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <h2>热门话题</h2>
        </div>
    </div>
</div>
</body>
</html>
